<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
</head>
<br>
<h1>{{restaurant.name}}</h1></br>
<a href = "{{url_for('new_menu', restaurant_id = restaurant.id) }}">Create New Item</a>


{% for i in items %}

<div>

<p>{{i.name}}{{i.price}}</p>

<p>{{i.description}}</p>
<a href="{{ url_for('edit_menu', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>
<a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Delete</a>


</div>


{% endfor %}
</body>
</html>
