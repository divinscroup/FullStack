<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<div class = 'pane'>
		<div class = 'header'>
		<h1>{{ restaurant.name }}</h1>
</div>

<a href = "{{url_for('new_menu', restaurant_id = restaurant.id) }}">Create New Item</a>


{% for i in items %}

<div class = 'nameAndPrice'>
		<span class = 'name'>
            <p>{{i.name}}</p></span>

		<span class = 'price'>


		<p>{{i.price}} </p>
	</span>
	</div>
<div class = 'description'>
    <p>{{i.description}}</p>
</div>

<div class = "editdeletepane">
    <a href="{{ url_for('edit_menu', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>
    <a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Delete</a>


</div>


{% endfor %}
</div>

</body>
</html>
