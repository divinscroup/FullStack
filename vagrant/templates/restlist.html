<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants List</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class = 'pane'>
<h1>Restaurants List</h1>
</br>

{% for i in list %}
    <span class = 'size'>
<a href = "{{url_for('restaurant_menu', restaurant_id = i.id) }}"><p>{{i.name}}</p></a>
    </span>
{% endfor %}
</div>
</body>
</html>
